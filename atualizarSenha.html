<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link rel="stylesheet" href="senha.css">
</head>
<body>
  <div class="container">
    <form class="recuperar-form">
      <h2>Alterar Senha</h2>
      <p>Digite sua nova senha</p>
      <input id="senha1" type="password" placeholder="Sua senha" required>
      <input id="senha2" type="password" placeholder="Confirme sua senha" required>
      <button id="btnAtualizar" type="submit">Alterar senha</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="atualizarSenha.js"></script>
</body>
</html>
