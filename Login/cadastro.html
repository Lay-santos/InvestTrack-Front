<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <form id="formCadastro">
        <div class="container">
            <h2 class="h2">Acompanhe o mercado em tempo real. Informação é o seu maior ativo!</h2>
            <img class="personagem" src="./touro.png" alt="">


            <div class="container-login">
                <H2>Cadastra-se</H2>

                <div class="quest">
                    <h1>E-mail</h1>
                    <input maxlength="45" id="email" type="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="quest">
                    <h1>Username</h1>
                    <input maxlength="30" id="username" type="text" placeholder="Nome de usuário" required>
                </div>

                <div class="quest">
                    <h1>Senha</h1>
                    <input maxlength="30" id="password" type="password" placeholder="senha" required>
                </div>

                <div class="quest">
                    <h1>Confirmar Senha</h1>
                    <input maxlength="30" id="passwordConfirm" type="password" placeholder="Confirmar senha" required>
                </div>

                <button type="submit">Cadastrar</button>

                <h1 class="cadastrar">Já tem uma conta?<a href="login.html">Fazer Login</a></h1>
            </div>
        </div>
    </form>
    <script src="cadastro.js"></script>
</body>

</html>
