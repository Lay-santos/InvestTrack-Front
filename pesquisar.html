<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InvestTrack</title>
    <link rel="stylesheet" href="pesquisar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header class="header">
        <h1>InvestTrack</h1>
    </header>
    <div class="container-titulo">
        <a href="index.html"> 
            <svg id="returnBtn" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>    
        </a>
    </div>

    <main class="main">
        <section class="stock-card">
            <div class="containerDiv">
                <div>
                    <div id="presentationContainer">
                        <img src="" alt="Imagem da logo da ação" id="tickerLogo">
                        <h1 id="tickerName"></h1>
                    </div>

                    <div class="aboutTicker">
                        <span id="longNameTicker"></span>
                        <span id="marketCapTicker"></span>
                        <span id="marketVolumeTicker"></span>
                        <span id="maxDayPrice"></span>
                        <span id="minDayPrice"></span>
                    </div>
                </div>
                <div class="stock-info">
                    <svg id="favHeart" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
                    <h2 id="infoMoney"> </h2>
                    <p class="price"></p>
                    <p class="change positive" id="change"></p>
                    <p class="prev-price"></p>
                </div>
            </div>
            <canvas id="stockChart" width="600" height="300"></canvas>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 InvestTrack. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>


</body>

</html>
